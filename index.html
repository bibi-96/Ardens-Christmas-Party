<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ardens Christmas Party</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">Ardens Christmas Party</h1>
      <p id="description">Please insert the information required below:</p>
      <form id="survey-form">
        <fieldset>
        <label for="name-label">Enter your name: <input id="name" type="text" required />
        <label for="email-label">Enter your email: <input id="email" name="email" type="email" required />
        <label for="number-label">Enter your phone number: <input id="number" name="number" type="text" min="10" max="10">
        <p id="attandance">Do you have any food allergies?</p>
        <select id="dropdown" name="dropdown">
          <option value="">(select an option)</option>
          <option value="1">Yes</option>
            <option value="2">No</option>
        </select>
        <label for="dietary-requirements">Please specify any dietary requirements:<textarea id="dietary-requirements" name="dietary-requirements" rows="3" cols="30" placeholder="I am allergic to..."></textarea></label>            
        </fieldset>
              <fieldset>
              <legend>Which office are you based at:</legend>
<label for="donwton-office"><input id="downton-office" type="radio" name="office-name" class="inline" checked/> Downton</label>
<label for="fordingbridge-office"><input id="fordingbridge-office" type="radio" name="office-name" class="inline" /> Fordingbridge</label>
</fieldset>
<fieldset>
  <legend>What are you going to order from the menu? (You can select all of them! We are not judging)</legend>
  <input id="starter" type="checkbox" name="starter" value="starter" checked><label for="starter">Starter</label>
  <input id="main" type="checkbox" name="main" value="main"><label for="main">Main</label>
  <input id="dessert" type="checkbox" name="dessert" value="dessert"><label for="dessert">Dessert</label>
  <button type="submit">Submit</button>
        </form>
</main>
</body>
</html>
